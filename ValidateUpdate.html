<!DOCTYPE html>
<html>

<head>
  <title>Verified </title>
  <link rel="stylesheet" href="validateUpdate.css">
</head>

<body>

  <form id="myForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" oninput="clearFieldStyles(event)">

    <label for="email">Email:</label>
    <input type="text" id="email" oninput="clearFieldStyles(event)">

    <label for="password">Password:</label>
    <input type="password" id="password" oninput="clearFieldStyles(event)">

    <p id="errorDisplay"></p>

    <button type="submit" class="submit">Submit</button>
  </form>

  <script src="validateUpdate.js">

  </script>

</body>

</html>
